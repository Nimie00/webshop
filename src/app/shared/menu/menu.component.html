<mat-nav-list>
  <a mat-list-item routerLink="/login" (click)="close()" *ngIf="!loggedInUser">
    <mat-icon>login</mat-icon>
    <span>Login</span>
  </a>
  <a mat-list-item routerLink="/logout" (click)="close(true)" *ngIf="loggedInUser">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </a>
  <a mat-list-item routerLink="/register" (click)="close()" *ngIf="!loggedInUser">
    <mat-icon>app_registration</mat-icon>
    <span>Register</span>
  </a>
  <a mat-list-item routerLink="/main" (click)="close()">
    <mat-icon>home</mat-icon>
    <span>Main</span>
  </a>
  <a mat-list-item routerLink="/products" (click)="close()">
    <mat-icon>shopping_bag</mat-icon>
    <span>Products</span>
  </a>
  <a mat-list-item routerLink="/contact" (click)="close()">
    <mat-icon>contact_support</mat-icon>
    <span>Contact</span>
  </a>
  <a mat-list-item routerLink="/admin" (click)="close()" *ngIf="loggedInUser && adminUser">
    <mat-icon>admin_panel_settings</mat-icon>
    <span>Admin</span>
  </a>
</mat-nav-list>
