<div *ngIf="product" class="product-details mat-card">
  <div class="product-header">
    <img ngSrc="product.imageId" alt="{{ product.name }}" fill>
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>{{ product.price | currency }}</p>
  </div>

  <div class="comments-section">
    <h3>Comments</h3>
    <div *ngFor="let comment of comments" class="comment">
      <p><strong>{{ comment.username }}</strong>: {{ comment.comment }}</p>
      <small>{{ comment.date | date:'short' }}</small>
    </div>

    <div *ngIf="userId && (orderService.hasOrderedProduct(userId, product.id) | async)" class="add-comment">
      <h4>Add a Comment</h4>
      <form (ngSubmit)="addComment()" [formGroup]="commentForm">
        <mat-form-field appearance="fill">
          <mat-label>Write your comment here...</mat-label>
          <textarea matInput formControlName="commentText"></textarea>
        </mat-form-field>
        <button mat-button type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
