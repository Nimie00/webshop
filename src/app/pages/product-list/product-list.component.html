<div *ngFor="let product of products; let i = index" class="product-item">
  <h2>{{ product.name }}</h2>
  <img [src]="product.imageUrl" (click)="onProductClick(product)" alt="{{ product.name }}">
  <p>{{ product.price }}</p>
</div>

<div class="pagination">
  <button (click)="prev()" [disabled]="offset === 0">Previous</button>
  <span>Page {{ currentPage }}</span>
  <button (click)="next()" [disabled]="(offset + limit) >= totalProducts">Next</button>
</div>
