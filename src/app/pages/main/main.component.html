<div *ngIf="user">
  <h2>User Details</h2>
  <p><strong>UID:</strong> {{ user.id }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>Username:</strong> {{ user.username }}</p>
  <p><strong>Is Admin:</strong> {{ user.isAdmin }}</p>
</div>
<div *ngIf="!user">
  <p>No user is logged in.</p>
</div>
